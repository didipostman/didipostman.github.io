function TTS()
{

}

function getElemListTTS()

{
	
var e = document.getElementById("Lang");

var strUser = e.options[e.selectedIndex].value;

document.getElementById("inputTxt").lang = strUser;


}

function fillTxtArea(inpTXT,inpLang)
{
	
	if ( inpTXT != "") 
	
	{
	responsiveVoice.speak(inpTXT ,inpLang);
	
	document.getElementById("story").value = document.getElementById("story").value + " " + document.getElementById("inputTxt").value
	
	document.getElementById("inputTxt").value ="";
  }
  
   
	
}

</script>
